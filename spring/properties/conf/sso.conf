####################################################################
# SSO Filter Configuration
####################################################################

agent.filter.set=true
agent.gid=gid_spring
agent.logFile=${kaaccess.home}conf/log.properties
agent.filtering.ext=.jsp^.asp^.do^.html^.php^.htm^.cgi^
agent.filter.json.bypass=false
agent.filter.json.set=false

#[common session]
server.count=1
server1.host=210.90.168.119:8000
sso.returl.sslonly=false

request.logined.user.uri=http://server.chan.com:18080/sso/loginedUserInfo.jsp

server1.serverIP=210.90.168.119
server1.server.livecheck.port=8000

server1.using.relay.host=false
server1.using.relay.host.address=https://sdv.aidtbook.kr

server1.emergency=false
server1.emergency.url=http://server.ksign.com:18080/pmi-cdc-handle.jsp

#[server sso uri- default[/pmi-sso.htm], filter[/sso/pmi-sso.htm]
filter.pmi.sso=/sso/pmi-sso.jsp
filter.pmi.sso2=/sso/pmi-sso2.jsp

#[session key- true=session key | false=KMAgent    ]#[       ]
session.key.expire.time=1

#[services]
service.livecheck=false
livecheck.request.ext.type=jsp
using.livecheck.anotherPort=false
livecheck.detectInterval=60
livecheck.emergencyInterval=10
livecheck.connTimeout=3
livecheck.readTimeout=3
livecheck.retryCount=1
livecheck.port=19090

livecheck.get.server.time=true
livecheck.send.agent.id=true

#[certificate session]
server.certificate=${kaaccess.home}cert/signCert.der
server.certificate.priv.key=${kaaccess.home}cert/signPri.key
server.certificate.password=password12


# [authentication level]
authen.level=form-based,cert-based,otp-based,bio-based

#[SSO Protocol]
sso.protocol=sso10
#sso.protocol=saml20

sso.conf.file=${kaaccess.home}conf/sso10.conf

#[ACL file name]
sso.acl.file=${kaaccess.home}conf/acl.dat

#[Watch Dog Time](second)
sso.acl.watchdog.interval=10

#[Session Expire Time]
sso.session.timeout=60
sso.tokenTime.check=true

#[DOMAIN]
#domain dns
cookie.domain=aidtbook.kr
#domain cookie name
domain.cookie.name=sso_token

sso.use.log4j=true
was.useWeblogic=false
server.checkIP=false

sso.initkey.fix=true
sso.initVal=31esa2sasg1

#SEND METHOD(GET,POST)
sso.send.method=GET

#WAS CHARACTER
sso.wasCharacterEncoding=UTF-8
using.sso.token.char.encode=true

sso.clientip.header=
sso.watchdog.interval=10

use.crypto.agent=false
sso.use.PasswdExpire=false

#{Post Data Parameter Session save = true,false}
session.keep.req.param=false
sso.expire.HttpCache=false

use.default.port=false
default.http.port=80
default.https.port=443

# OIDC Config
# All SSO Request Bypass 
sso.svr.api.pmi-bypass-url.use=false
jwt.Cert=${kaaccess.home}cert/sha256RSA_Cert.cer
jwt.Priv=${kaaccess.home}cert/sha256RSA_signPri.key
