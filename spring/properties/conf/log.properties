log4j.rootLogger=DEBUG, stdout, kaagent
log4j.additivity.com.ksign.access=false

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %m%n

log4j.appender.kaagent=org.apache.log4j.DailyRollingFileAppender
log4j.appender.kaagent.File=${kaaccess.home}logs/agent.log
log4j.appender.kaagent.DatePattern='.'yyyy-MM-dd
log4j.appender.kaagent.layout=org.apache.log4j.PatternLayout
log4j.appender.kaagent.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L %x - %m%n